{% extends 'main/layout.html' %}

{% block title %}{{ articles.title }}{% endblock %}

{% block content %}

<div class="features">
    <h1>{{ articles.title }}</h1>
    <p>{{ articles.dost }}</p>
    <p>{{ articles.fault }}</p>
    <p>{{ articles.date }}</p>
    <p>{{ articles.full_text }}</p>
    <a href="{% url 'news-update' articles.id %}" class="btn btn-secondary ">Рдактировать</a>
    <a href="{% url 'news-delete' articles.id %}" class="btn btn-danger ">Удалить</a>


</div>

{% endblock %}
