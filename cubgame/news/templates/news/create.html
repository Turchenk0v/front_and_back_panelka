{% extends 'main/layout.html' %}

{% block title %}Добавление отзыва{% endblock %}

{% block content %}

<div class="features">

    <h1 class="h3">Добавьте отзыв по игре</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.dost }}<br>
        {{ form.fault }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="sumbit">Оставить отзыв</button>
    </form>

{% endblock %}
