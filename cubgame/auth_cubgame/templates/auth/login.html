{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>{{ field.name }}: {{ field }}</div><br>
        {% endfor %}
        <span>{{ error }}</span><br>
        <button class="btn btn-success" type="submit">Авторизация</button>
    </form>
{% endblock %}
